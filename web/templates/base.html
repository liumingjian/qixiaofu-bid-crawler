<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}招标信息管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/">招标信息爬虫系统</a>
            <div class="d-flex gap-2">
                <button class="btn btn-light btn-sm" id="crawlBtn" onclick="startCrawl()">
                    <span id="crawlBtnText">开始爬取</span>
                </button>
                <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#configModal"
                    title="配置">
                    ⚙️ 设置
                </button>
            </div>
        </div>
    </nav>

    <!-- Config Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">系统配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="configTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="sources-tab" data-bs-toggle="tab"
                                data-bs-target="#sources-pane" type="button">数据源管理</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="email-tab" data-bs-toggle="tab" data-bs-target="#email-pane"
                                type="button">邮件配置</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="scheduler-tab" data-bs-toggle="tab"
                                data-bs-target="#scheduler-pane" type="button">定时任务</button>
                        </li>
                    </ul>
                    <div class="tab-content pt-3" id="configTabContent">
                        <!-- Resource Management Tab -->
                        <div class="tab-pane fade show active" id="sources-pane">
                            <h6 class="mb-3">微信公众号</h6>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>账号名</th>
                                            <th>状态</th>
                                            <th>Page Size</th>
                                            <th>Days Limit</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="wechatAccountsTable">
                                        <tr>
                                            <td colspan="5" class="text-center text-muted">加载中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="showAccountModal()">+ 添加公众号</button>
                        </div>

                        <!-- Email Tab -->
                        <div class="tab-pane fade" id="email-pane">
                            <div class="mb-3">
                                <label class="form-label">收件人邮箱</label>
                                <textarea class="form-control" id="configRecipients" rows="3"
                                    placeholder="每行一个邮箱地址"></textarea>
                                <div class="form-text">发现新招标信息时将发送通知到这些邮箱</div>
                            </div>
                        </div>

                        <!-- Scheduler Tab -->
                        <div class="tab-pane fade" id="scheduler-pane">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="configSchedulerEnabled">
                                    <label class="form-check-label" for="configSchedulerEnabled">启用定时任务</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Cron 表达式</label>
                                <input type="text" class="form-control" id="configCron" placeholder="0 7 * * *">
                                <div class="form-text">例如: "0 7 * * *" 表示每天 7:00 运行</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveConfig()">保存配置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Add/Edit Modal -->
    <div class="modal fade" id="accountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalTitle">添加公众号</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="accountId">
                    <div class="mb-3">
                        <label class="form-label">账号名称 *</label>
                        <input type="text" class="form-control" id="accountName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fakeid *</label>
                        <input type="text" class="form-control" id="accountFakeid">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Token *</label>
                        <input type="text" class="form-control" id="accountToken">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cookie *</label>
                        <textarea class="form-control" id="accountCookie" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Page Size</label>
                            <input type="number" class="form-control" id="accountPageSize" value="5" min="1" max="50">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Days Limit</label>
                            <input type="number" class="form-control" id="accountDaysLimit" value="7" min="0" max="90">
                        </div>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="accountEnabled" checked>
                        <label class="form-check-label" for="accountEnabled">启用此账号</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveAccount()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
