<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 图腾数安招标汇总</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #6366f1 100%);
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        /* Animated background pattern with floating orbs */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(147, 51, 234, 0.2) 0%, transparent 50%);
            animation: float 25s ease-in-out infinite alternate;
        }

        /* Decorative circles */
        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            top: -300px;
            right: -200px;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(-30px, 30px) scale(1.05);
            }
            100% {
                transform: translate(20px, -20px) scale(0.95);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 0 var(--spacing-4);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow:
                0 8px 32px rgba(31, 38, 135, 0.15),
                0 2px 8px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%);
            color: white;
            padding: 48px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .logo-container {
            width: 88px;
            height: 88px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-container i {
            font-size: 44px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .login-header p {
            margin: 0;
            opacity: 0.95;
            font-size: 15px;
            font-weight: 400;
            position: relative;
            z-index: 1;
            letter-spacing: 0.3px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .alert {
            padding: 16px 18px;
            background: linear-gradient(135deg, #fee2e2 0%, #fca5a5 100%);
            color: #991b1b;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #dc2626;
            animation: shake 0.5s ease-in-out;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
            font-weight: 500;
        }

        .alert i {
            margin-right: 10px;
            font-size: 16px;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-12px);
            }
            40% {
                transform: translateX(12px);
            }
            60% {
                transform: translateX(-8px);
            }
            80% {
                transform: translateX(8px);
            }
        }

        .form-group {
            margin-bottom: 26px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #1f2937;
            font-size: 14px;
            letter-spacing: 0.3px;
            transition: color 0.2s ease;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 19px;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .input-group input {
            width: 100%;
            padding: 16px 18px 16px 52px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fafafa;
            color: #1f2937;
            font-weight: 400;
        }

        /* Password input needs extra padding for the toggle button - UPDATED v3 */
        #password {
            padding-right: 80px !important;
        }

        .input-group input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .input-group input:hover {
            border-color: #d1d5db;
            background: #ffffff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.12);
            transform: translateY(-1px);
        }

        .input-group input:focus + * {
            color: #3b82f6;
        }

        .input-group i:has(+ input:focus) {
            color: #3b82f6;
            transform: translateY(-50%) scale(1.1);
        }

        /* Fallback for browsers that don't support :has() */
        .input-group:focus-within i:first-child {
            color: #3b82f6;
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 8px;
            font-size: 19px;
            transition: all 0.3s ease;
            border-radius: 6px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .password-toggle:hover {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.08);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .password-toggle i {
            pointer-events: none;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 28px;
        }

        .remember-me input[type="checkbox"] {
            width: 19px;
            height: 19px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #3b82f6;
            border-radius: 4px;
        }

        .remember-me label {
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
            user-select: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .remember-me:hover label {
            color: #374151;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.6s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.3);
        }

        .btn-login .spinner {
            display: none;
            width: 17px;
            height: 17px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-footer {
            text-align: center;
            padding: 24px 32px 32px;
            color: #9ca3af;
            font-size: 13px;
            border-top: 1px solid #f3f4f6;
            background: linear-gradient(to bottom, transparent, rgba(249, 250, 251, 0.5));
            font-weight: 400;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 0 var(--spacing-3);
            }

            .login-header {
                padding: 40px 24px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .login-body {
                padding: 32px 24px;
            }

            .logo-container {
                width: 76px;
                height: 76px;
            }

            .logo-container i {
                font-size: 38px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <i class="bi bi-shield-check"></i>
                </div>
                <h1>图腾数安</h1>
                <p>招标汇总系统</p>
            </div>

            <div class="login-body">
                <div id="errorAlert" class="alert">
                    <i class="bi bi-exclamation-circle"></i>
                    <span id="errorMessage"></span>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label" for="username">用户名</label>
                        <div class="input-group">
                            <i class="bi bi-person"></i>
                            <input type="text" id="username" placeholder="请输入用户名" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">密码</label>
                        <div class="input-group">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="password" placeholder="请输入密码" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">记住我</label>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <span class="spinner"></span>
                        <span id="btnText">登录</span>
                    </button>
                </form>
            </div>

            <div class="login-footer">
                © 2025 图腾数安. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const alert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.classList.add('loading');
            btnText.textContent = '登录中...';
            alert.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    btnText.textContent = '登录成功';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 300);
                } else {
                    errorMessage.textContent = data.message || '登录失败';
                    alert.style.display = 'block';
                    btn.disabled = false;
                    btn.classList.remove('loading');
                    btnText.textContent = '登录';
                }
            } catch (err) {
                errorMessage.textContent = '网络请求失败，请检查服务器连接';
                alert.style.display = 'block';
                btn.disabled = false;
                btn.classList.remove('loading');
                btnText.textContent = '登录';
            }
        }

        // Auto-focus on username field
        document.getElementById('username').focus();
    </script>
</body>

</html>
