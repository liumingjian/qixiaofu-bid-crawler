<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 图腾数安招标汇总</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <style>
        body {
            background-color: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: var(--spacing-8);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
        }
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }
        .login-header h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: var(--spacing-2);
        }
        .alert {
            padding: 12px;
            background: #fef2f2;
            color: var(--danger-color);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-4);
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1>图腾数安</h1>
            <p style="color: var(--text-secondary);">招标汇总系统</p>
        </div>
        
        <div id="errorAlert" class="alert"></div>

        <form onsubmit="handleLogin(event)">
            <div style="margin-bottom: var(--spacing-4);">
                <label style="display:block; margin-bottom:8px; font-weight:500;">用户名</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
            </div>
            
            <div style="margin-bottom: var(--spacing-6);">
                <label style="display:block; margin-bottom:8px; font-weight:500;">密码</label>
                <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%;" id="loginBtn">登录</button>
        </form>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const alert = document.getElementById('errorAlert');
            
            btn.disabled = true;
            btn.textContent = '登录中...';
            alert.style.display = 'none';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert.textContent = data.message || '登录失败';
                    alert.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = '登录';
                }
            } catch (err) {
                alert.textContent = '网络请求失败';
                alert.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            }
        }
    </script>
</body>
</html>
