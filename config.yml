paths:
  data_dir: data
  log_dir: data/logs

logging:
  level: INFO

wechat:
  account_name: "七小服公众号"
  max_articles_per_crawl: 50
  fetch_rule:
    mode: recent_days
    value: 7

email:
  smtp_server: smtp.example.com
  smtp_port: 465
  sender_email: sender@example.com
  sender_password: app-password
  recipient_emails:
    - alerts@example.com

scraper:
  headless: true
  wait_time: 5
  retry_count: 3
  retry_delay: 5
  random_delay_range: [2, 5]

scheduler:
  enabled: false
  cron: "0 7 * * *"
  timezone: Asia/Shanghai

database:
  url: postgresql://postgres:postgres@localhost:5432/qixiaofu_crawler
  echo: false
